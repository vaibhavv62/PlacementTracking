{% extends "student_register/layout.html" %}

    {% block title %}
        <title>Student Login</title>
    {% endblock %}


    {% block body %}
        <div class="limiter">
            <div class="container-login100" style="background-image: url('/static/images/mmcoen.jpg');">
                <div class="wrap-login100">
                    <form class="login100-form validate-form" action="/stu/login/" method="post">
                        {% csrf_token %}
                        <!-- <span class="login100-form-logo">
                            <i class="zmdi zmdi-landscape"></i>
                        </span> -->

                        <span class="login100-form-title p-b-34 p-t-27">
                            Student Log in
                        </span>

                        <div class="wrap-input100 validate-input" data-validate = "Enter username">
                            <input class="input100" type="text" name="un">
                            <span class="focus-input100" data-placeholder="Enter username:"></span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate="Enter password">
                            <input class="input100" type="password" name="pw">
                            <span class="focus-input100" data-placeholder="Enter password:"></span>
                        </div>

                        <!-- <div class="contact100-form-checkbox">
                            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                            <label class="label-checkbox100" for="ckb1">
                                Remember me
                            </label>
                        </div> -->
                        {% for msg in messages %}
                            <h5 style="color: white">{{ msg }}</h5>
                        {% endfor %}
                        <br>

                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">
                                Login
                            </button>
                        </div>
                        <div class="text-center p-t-20">
                            <a class="txt1" href="{% url 'signup' %}">
                                Create New Account?
                            </a>
                        </div>
                    </form>
                </div>

                <div class="container-login100-form-btn">
                    <a href="{% url 'tpo_login' %}">
                        <button class="login100-form-btn">
                            TPO Login
                        </button>
                    </a>
                </div>
		    </div>
	    </div>


	<div id="dropDownSelect1"></div>
    {% endblock %}
